[build]
target-dir = "build/rust"

[unstable]
build-std-features = ["compiler-builtins-mem"]
build-std = ["core", "compiler_builtins"]

[term]
progress.when = 'never'

[target.'cfg(debug_assertions)']
rustflags = ["-C", "force-frame-pointers=y"]
